<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGuardX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 600;
        }

        .neon-title {
            color: #ff0040;
            text-shadow: 0 0 8px #ff0040, 0 0 16px #ff0040;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 8px #ff0040; }
            100% { text-shadow: 0 0 16px #ff0040, 0 0 24px #ff0040; }
        }

        /* Bot贸n rojo cr铆tico (Ej: Agregar Evento con alerta grave) */
        .btn-critical {
            background-color: #ff0040;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-critical:hover {
            background-color: #cc0033;
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0040, 0 0 40px #ff0040;
        }

        /* Bot贸n verde de 茅xito (Ej: Guardar) */
        .btn-success-ngx {
            background-color: #28a745;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #28a745, 0 0 20px #28a745;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-success-ngx:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 0 20px #28a745, 0 0 40px #28a745;
        }

        /* Bot贸n neutro (gris o azul claro) */
        .btn-neutral {
            background-color: #6c757d;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #6c757d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-neutral:hover {
            background-color: #5a6268;
            transform: scale(1.05);
            box-shadow: 0 0 20px #6c757d;
        }

        /* Bot贸n para Chat / Asistencia */
        .btn-chat {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #17a2b8;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-chat:hover {
            background-color: #138496;
            transform: scale(1.05);
            box-shadow: 0 0 20px #17a2b8;
        }

        .form-control, .form-select {
            background-color: #4b525a;
            color: white;
            border: none;
        }

        .section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        {% if request.path == '/' %}
        <h1 class="neon-title" data-aos="fade-down"> NeuroGuardX: Monitoreo Inteligente</h1>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
    </script>
</body>
</html>
